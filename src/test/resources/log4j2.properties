# Log4j2 Configuration for Test Automation
status = error
name = PropertiesConfig
# Define properties
property.filename = target/logs/test-automation.log
# Define appenders
appenders = console, rolling
# Console Appender (fixes your error)
appender.console.type = Console
appender.console.name = Console
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level (%F:%L) - %msg%n
# Rolling File Appender
appender.rolling.type = RollingFile
appender.rolling.name = RollingFile
appender.rolling.fileName = ${filename}
appender.rolling.filePattern = ${filename}-%d{yyyy-MM-dd}-%i.log.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level (%F:%L) - %msg%n
appender.rolling.policies.type = Policies
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size = 10MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 10
# Root Logger
rootLogger.level = INFO
rootLogger.appenderRef.console.ref = Console
rootLogger.appenderRef.rolling.ref = RollingFile
# Specific logger for your test package (adjust package name)
logger.testFramework.name = stepDefinitions
logger.testFramework.level = DEBUG
logger.testFramework.additivity = false
logger.testFramework.appenderRef.console.ref = Console
logger.testFramework.appenderRef.rolling.ref = RollingFile
